<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects | Katherine Chen</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Include the same header/nav as index.html -->
    
    <section class="projects-container">
        <h1>Projects</h1>
        
        <div class="project-timeline">
            <!-- Current Projects -->
            <div class="timeline-section current-projects">
                <h2>Current Projects</h2>
                <div class="project-card">
                    <div class="project-image">
                        <img src="images/project1.jpg" alt="Project 1">
                    </div>
                    <div class="project-info">
                        <h3>Receipt Scanner App</h3>
                        <p class="project-description">A mobile app that scans receipts and splits bills easily.</p>
                        <div class="project-links">
                            <a href="https://github.com/katherineChen0/receipt-scanner" target="_blank" class="github-link"><i class="fab fa-github"></i> View on GitHub</a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Completed Projects -->
            <div class="timeline-section completed-projects">
                <h2>Completed Projects</h2>
                <!-- Repeat project-card structure for each project -->
            </div>
        </div>
    </section>
</body>
</html>
